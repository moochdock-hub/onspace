name: Bootstrap Cline (self-hosted)

# This workflow is intended to run on self-hosted developer machines where
# the `code` CLI is available. It is NOT guaranteed to work on GitHub-hosted
# runners (they don't include VS Code by default).

on:
  workflow_dispatch: {}

jobs:
  bootstrap:
    name: Bootstrap on self-hosted runner
    runs-on: [self-hosted, dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run bootstrap script
        shell: pwsh
        run: |
          Write-Host 'Running bootstrap-cline-dotfiles.ps1 on self-hosted runner'
          .\scripts\bootstrap-cline-dotfiles.ps1
